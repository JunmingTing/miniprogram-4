<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏资讯小程序 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/design-tokens/tdesign-miniprogram.css">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 8px solid #333;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #333;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .page-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">游戏资讯小程序 - 原型展示</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- 首页 -->
            <div class="text-center">
                <div class="page-title">首页</div>
                <div class="phone-frame mx-auto">
                    <iframe src="home.html"></iframe>
                </div>
            </div>

            <!-- 资讯详情页 -->
            <div class="text-center">
                <div class="page-title">资讯详情页</div>
                <div class="phone-frame mx-auto">
                    <iframe src="news-detail.html"></iframe>
                </div>
            </div>

            <!-- 社区 -->
            <div class="text-center">
                <div class="page-title">社区</div>
                <div class="phone-frame mx-auto">
                    <iframe src="community.html"></iframe>
                </div>
            </div>

            <!-- 发布页面 -->
            <div class="text-center">
                <div class="page-title">发布页面</div>
                <div class="phone-frame mx-auto">
                    <iframe src="publish.html"></iframe>
                </div>
            </div>

            <!-- 我的 -->
            <div class="text-center">
                <div class="page-title">我的</div>
                <div class="phone-frame mx-auto">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>

            <!-- 我的帖子管理 -->
            <div class="text-center">
                <div class="page-title">我的帖子管理</div>
                <div class="phone-frame mx-auto">
                    <iframe src="my-posts.html"></iframe>
                </div>
            </div>

            <!-- 我的收藏 -->
            <div class="text-center">
                <div class="page-title">我的收藏</div>
                <div class="phone-frame mx-auto">
                    <iframe src="my-favorites.html"></iframe>
                </div>
            </div>

            <!-- 帖子详情页 -->
            <div class="text-center">
                <div class="page-title">帖子详情页</div>
                <div class="phone-frame mx-auto">
                    <iframe src="post-detail.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
