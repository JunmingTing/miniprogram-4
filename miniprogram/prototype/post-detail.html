<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子详情页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/design-tokens/tdesign-miniprogram.css">
    <style>
        .safe-area-top {
            padding-top: env(safe-area-inset-top, 20px);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .action-btn {
            transition: all 0.2s ease;
        }
        .action-btn:active {
            transform: scale(0.9);
        }
        .tag-btn {
            transition: all 0.2s ease;
        }
        .tag-btn:active {
            transform: scale(0.95);
        }
        .tag-btn.liked {
            background-color: #FCD34D;
            color: #92400E;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white safe-area-top">
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
            <button class="flex items-center">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-gray-900">帖子详情</h1>
            <button class="text-red-500 text-sm font-medium">
                删除
            </button>
        </div>
    </div>

    <!-- 用户信息 -->
    <div class="bg-white p-4 border-b border-gray-100">
        <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/40x40/10B981/FFFFFF?text=用户" alt="用户头像" class="w-10 h-10 rounded-full">
            <div>
                <h3 class="text-sm font-medium text-gray-900">游戏达人</h3>
                <p class="text-xs text-gray-500">2024-01-15 16:30</p>
            </div>
        </div>
    </div>

    <!-- 图片轮播 -->
    <div class="bg-white">
        <div class="relative">
            <img src="https://via.placeholder.com/375x300/4F46E5/FFFFFF?text=游戏截图1" alt="帖子图片" class="w-full h-64 object-cover">
            <!-- 图片指示器 -->
            <div class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">
                1/3
            </div>
        </div>
    </div>

    <!-- 操作按钮 -->
    <div class="bg-white px-4 py-3 border-b border-gray-100">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-6">
                <button class="action-btn flex items-center space-x-2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                    <span class="text-sm text-gray-600">128</span>
                </button>
                <button class="action-btn flex items-center space-x-2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <span class="text-sm text-gray-600">23</span>
                </button>
                <button class="action-btn flex items-center space-x-2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                    </svg>
                    <span class="text-sm text-gray-600">45</span>
                </button>
                <button class="action-btn flex items-center space-x-2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.482 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 标签区域 -->
    <div class="bg-white px-4 py-3">
        <div class="flex flex-wrap gap-2">
            <button class="tag-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs flex items-center space-x-1">
                <span>原神</span>
                <span class="text-gray-500">12</span>
            </button>
            <button class="tag-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs flex items-center space-x-1">
                <span>角色</span>
                <span class="text-gray-500">8</span>
            </button>
            <button class="tag-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs flex items-center space-x-1">
                <span>攻略</span>
                <span class="text-gray-500">5</span>
            </button>
            <button class="tag-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs flex items-center space-x-1">
                <span>新版本</span>
                <span class="text-gray-500">3</span>
            </button>
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="safe-area-bottom h-20"></div>
</body>
</html>
