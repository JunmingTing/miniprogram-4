<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/design-tokens/tdesign-miniprogram.css">
    <style>
        .safe-area-top {
            padding-top: env(safe-area-inset-top, 20px);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        .favorite-item {
            transition: all 0.2s ease;
        }
        .favorite-item:active {
            transform: scale(0.98);
        }

</head>
<body class="bg-gray-50">

    <div class="bg-white safe-area-top">
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">

            <button class="tab-btn flex-1 py-3 text-center text-sm font-medium text-blue-500 border-b-2 border-blue-500 active">
