<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/design-tokens/tdesign-miniprogram.css">
    <style>
        .safe-area-top {
            padding-top: env(safe-area-inset-top, 20px);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .add-photo-btn {
            transition: all 0.2s ease;
        }
        .add-photo-btn:active {
            transform: scale(0.95);
        }
        .photo-preview {
            transition: all 0.2s ease;
        }
        .photo-preview:active {
            transform: scale(0.98);
        }
        .tag-item {
            transition: all 0.2s ease;
        }
        .tag-item:active {
            transform: scale(0.95);
        }
        .publish-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white safe-area-top">
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
            <button class="flex items-center">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-gray-900">炫图</h1>
            <button class="publish-btn bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium" disabled>
                发布
            </button>
        </div>
    </div>

    <!-- 图片上传区域 -->
    <div class="bg-white p-4">
        <div class="flex flex-wrap gap-3">
            <!-- 添加图片按钮 -->
            <button class="add-photo-btn w-20 h-20 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-gray-50">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </button>

            <!-- 图片预览1 -->
            <div class="photo-preview relative w-20 h-20 rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/80x80/4F46E5/FFFFFF?text=图片1" alt="图片预览" class="w-full h-full object-cover">
                <button class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center text-xs">
                    ×
                </button>
            </div>

            <!-- 图片预览2 -->
            <div class="photo-preview relative w-20 h-20 rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/80x80/10B981/FFFFFF?text=图片2" alt="图片预览" class="w-full h-full object-cover">
                <button class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center text-xs">
                    ×
                </button>
            </div>

            <!-- 图片预览3 -->
            <div class="photo-preview relative w-20 h-20 rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/80x80/F59E0B/FFFFFF?text=图片3" alt="图片预览" class="w-full h-full object-cover">
                <button class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center text-xs">
                    ×
                </button>
            </div>
        </div>
        <p class="text-xs text-gray-500 mt-2">最多上传5张图片</p>
    </div>

    <!-- 标签管理区域 -->
    <div class="bg-white mt-2 p-4">
        <h3 class="text-sm font-medium text-gray-900 mb-3">添加标签</h3>
        
        <!-- 已添加的标签 -->
        <div class="flex flex-wrap gap-2 mb-4">
            <div class="tag-item bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center space-x-2">
                <span>原神</span>
                <button class="text-blue-600 hover:text-blue-800">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="tag-item bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm flex items-center space-x-2">
                <span>攻略</span>
                <button class="text-green-600 hover:text-green-800">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="tag-item bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm flex items-center space-x-2">
                <span>角色</span>
                <button class="text-purple-600 hover:text-purple-800">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 添加标签输入框 -->
        <div class="flex items-center space-x-2">
            <div class="flex-1 bg-gray-100 rounded-lg px-3 py-2">
                <input type="text" placeholder="输入标签内容（最多12字）" maxlength="12" class="w-full bg-transparent outline-none text-sm">
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium">
                添加
            </button>
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="safe-area-bottom h-20"></div>

    <!-- 键盘弹起时的样式调整 -->
    <style>
        @media (max-height: 600px) {
            .keyboard-adjust {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                border-top: 1px solid #e5e7eb;
                padding: 1rem;
            }
        }
    </style>
</body>
</html>
